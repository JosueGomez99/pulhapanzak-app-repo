<ion-header>
  <ion-toolbar>
    <div style="display: flex;">
      <a href="">
        <img class="icono-dos"  src="https://cdn.icon-icons.com/icons2/1674/PNG/512/arrowback_111142.png" alt="">
      </a>
      <ion-title>Crear cuenta</ion-title>
    </div>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <img style="width: 200px; height: 200px;  margin-top: 60%;" src="assets/PulhaApp.png" alt="">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <ion-input style="border-style: groove; width: 345px; margin-left: 2.5%; border-radius: 2ch; text-align: left;" aria-label="nombreapellido" name="nombreapellido" type="text" formControlName="nombreapellido" placeholder="Nombre y apellido"  ngDefaultControl [ngClass]="{'inactivo_registro': RegisterNombreApellidoInvalido}"></ion-input>
      <h6 class="inactivo_parrafo" *ngIf="RegisterNombreApellidoInvalido" style="text-align: left; margin-left: 5%;">El campo es requerido</h6>

      <ion-input style="border-style: groove; width: 345px; margin-left: 2.5%; border-radius: 2ch; text-align: left;" aria-label="email" name="email" type="email" formControlName="email" placeholder="Correo electrónico" ngDefaultControl [ngClass]="{'inactivo_registro': RegisterEmailInvalido}"></ion-input>
      <h6 class="inactivo_parrafo" *ngIf="RegisterEmailInvalido" style="text-align: left; margin-left: 5%;">El campo es requerido</h6>

      <ion-input style="border-style: groove; width: 345px; margin-left: 2.5%; border-radius: 2ch; text-align: left;" aria-label="contrasena" id="contrasena" name="contrasena" type="password" formControlName="contrasena" placeholder="Contraseña"  ngDefaultControl [ngClass]="{'inactivo_registro': RegisterContrasenaInvalido}"></ion-input>
      <h6 class="inactivo_parrafo" *ngIf="RegisterContrasenaInvalido" style="text-align: left; margin-left: 5%;">El campo es requerido</h6>

      <ion-input style="border-style: groove; width: 345px; margin-left: 2.5%; border-radius: 2ch; text-align: left;" aria-label="ConfirmarContrasena" id="ConfirmarContrasena" name="ConfirmarContrasena" type="password" formControlName="ConfirmarContrasena" placeholder="Confirmar contraseña"   ngDefaultControl [ngClass]="{'inactivo_registro': RegisterConfirmarContrasenaInvalido}"></ion-input>
      <h6 class="inactivo_parrafo" *ngIf="RegisterConfirmarContrasenaInvalido" style="text-align: left; margin-left: 5%;">El campo es requerido</h6>
      <h6 class="inactivo_parrafo" *ngIf="loginForm.hasError('notSame')" style="text-align: left; margin-left: 5%;">Las contraseñas no coinciden</h6>
      <ion-button class="btn" type="submit" shape="round"  [disabled]="!FormInvalid">Regístrarse</ion-button>
       <ion-item></ion-item>
      
    </form>
    
    <ion-button class="btn-google" fill="outline" shape="round">
      <img style="width: 35px; height: 35px;" src="https://icones.pro/wp-content/uploads/2021/02/google-icone-symbole-logo-png.png" alt="">
      Registrarse con Google
    </ion-button>
    <div style="display: flex; text-align: center;">
      <h6 style="margin-left: 15%;">¿Ya tienes cuenta?</h6>
      <a routerLink="/Login" routerDirection="root" style="margin-top: 4%; margin-left: 4%; color: green; font-weight: bold;">Iniciar sesión</a>
    </div>
     
    
  </div>
</ion-content>
